  <div class="mdl-cell mdl-cell--3-col mdl-card mdl-shadow--2dp">
    <div class="ik-mdl-card__title mdl-card__title mdl-card--border">
      <h2 class="mdl-card__title-text">{{ .job }}</h2>
    </div>

    <div class="ik-testimonials-mdl-card__testimonial mdl-card__supporting-text">
      {{ .testimonial | markdownify }}
    </div>

    {{ if isset . "client" }}
    <div class="ik-testimonials-mdl-card__client mdl-card__supporting-text ">
      Client: {{ .client }}
    </div>
    {{ end }}

    {{ with $description := .description }}
    <div class="mdl-card__actions mdl-card--border">
      <div class="mdl-card__supporting-text">
        {{ $description | markdownify }}
      </div>
    </div>
    {{ end }}

    <!-- main focus here -->

    {{ with $url := .url }}
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--accent mdl-button--raised mdl-js-button mdl-js-ripple-effect" href="{{$url}}" target="_blank">
        Visit
      </a>
    </div>
    {{ end }}

  </div>
